<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/contact.css">
</head>
<body>
    <section id="contact-information">
		<h2 class="visually-hidden">Contact Information</h2>
			<address>
				<dl>
					<dt class="visually-hidden">Website Author</dt>
					<dd class="visually-hidden"><a href="{{YOUR WEBSITE'S URL or YOUR PRIMARY SOCIAL MEDIA ACCOUNT URL}}" rel="author">{{YOUR NAME}}</a></dd>

					<dt class="visually-hidden">Email Address</dt>
					<dd><a href="mailto:{{YOUR PUBLIC EMAIL ADDRESS}}" aria-label="{{YOUR PUBLIC EMAIL ADDRESS}} (opens your default email program and creates a message addressed to this address" title="Opens your default email program and creates a message addressed to this address">{{YOUR PUBLIC EMAIL ADDRESS}}</a></dd>
				</dl>

				<div class="social-media-links" id="social-media-links" role="region">
				<p class="social-media-links-heading visually-hidden" role="heading">Social Media Links</p>
					<dl>
						<!-- Repeat these two for every Social Media Link: -->
						<dt>{{SOCIAL MEDIA SERVICE'S NAME}}</dt>
						<dd><a href="{{YOUR ACCOUNT'S URL FOR THAT SERVICE}}" title="{{YOUR ACCOUNT'S URL FOR THAT SERVICE}}">{{YOUR ACCOUNT NAME or USERNAME FOR THAT SERVICE}}</a></dd>
						<!--  -->

					</dl>
				</div>
			</address>
		</section>
</body>
</html>
